{% extends "layout.html" %} 

{% block title %}
Tweet App - Main Page
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="photos" multiple>
    <button type="submit">Post</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% extends "layout.html" %} 

{% block title %}
Delete the tweet
{% endblock %}
{% block content %}
{%csrf_token%}
<div class="container">
    <h3>Are you sure you want to delete this tweet?</h3>
    <p>{{ tweet.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
